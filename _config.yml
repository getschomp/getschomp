    url: "https://www.instagram.com/allisonbrow/"
  - title: "github"
    url: "https://github.com/getschomp"
  - title: "github"
    url: "https://github.com/abrowne-fiksu"
  - title: "linkedin"
    url: "https://www.linkedin.com/in/browneallison"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Projects: 'projects'
  Contact: 'contact'

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
